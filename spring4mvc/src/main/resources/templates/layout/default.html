<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=no" />
<title>Default title</title>
<link href="/webjars/materializecss/0.99.0/css/materialize.css"
	type="text/css" rel="stylesheet" media="screen,projection" />
</head>
<body>
	<ul id="lang-dropdown" class="dropdown-content">
		<li><a href="?lang=ko">Korean</a></li>
		<li><a href="?lang=en_US">English</a></li>
		<li><a href="?lang=fr">French</a></li>
	</ul>
	<nav>
		<div class="nav-wrapper indigo">
			<ul class="right">
				<li><a class="dropdown-button" href="#!"
					data-activates="lang-dropdown"> <i
						class="mdi-action-language right"></i>Lang
				</a></li>
			</ul>
		</div>
	</nav>
	<!-- <div sec:authorize="isAuthenticated()">
  This content is only shown to authenticated users.
</div>
<div sec:authorize="hasRole('ROLE_ADMIN')">
  This content is only shown to administrators.
</div>
<div sec:authorize="hasRole('ROLE_USER')">
  This content is only shown to users.
</div> -->
	<div sec:authorize="hasRole('ROLE_ADMIN')">
		You are logged as <b sec:authentication="principal.username"/> with roles <span sec:authentication="authorities"/>
		<form th:action="@{/logout}" method="post" style="display; inline-block">
			<input type="submit" value="Sign out"/>
		</form>
		<hr/>
	</div>
	<section layout:fragment="content">
		<p>Page content goes here</p>
	</section>
	<script src="/webjars/jquery/3.1.1-1/jquery.js"></script>
	<script src="/webjars/materializecss/0.99.0/js/materialize.js"></script>
	<script type="text/javascript">
		$(".dropdown-button").dropdown();
	</script>
</body>
</html>
